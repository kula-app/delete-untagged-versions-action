name: 'units-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  run-unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: yarn install
      - run: yarn test
        env:
          INPUT_TOKEN: ${{ github.token }}
          INPUT_DRY_RUN: true
          # Use the publicly available kula-app/containers, as it most likely has a package available
          INPUT_REPOSITORY: kula-app/containers
          INPUT_PACKAGE: containers/node-rbenv

  # test action works running from the graph
  test-action:
    name: Test GitHub Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          repository: ${{ github.repository }}
